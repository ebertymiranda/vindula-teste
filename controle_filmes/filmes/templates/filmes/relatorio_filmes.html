<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-5">

  <h2 class="mb-4">Relatório de Filmes</h2>

  <div class="mt-4">
    <a href="{% url 'lista_filmes' %}" class="btn btn-primary">Voltar à Lista de Filmes</a>
  </div>

  <canvas id="graficoFilmes" width="400" height="200"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var ctx = document.getElementById('graficoFilmes').getContext('2d');
      var dados = {
        labels: ['Assistidos', 'Desejados'],
        datasets: [{
          label: 'Filmes',
          data: [{{ filmes_assistidos.count }}, {{ filmes_desejados.count }}],
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)',
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 206, 86, 0.2)',
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
          ],
          borderWidth: 1
        }]
      };

      var myChart = new Chart(ctx, {
        type: 'bar',
        data: dados,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>

</body>
</html>
